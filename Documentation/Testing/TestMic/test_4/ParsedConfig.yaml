        InPatchSound2:
            BaselineGain: 0.0
            Color: pink
            Device: Speaker2
            Filename: tone_cloud.wav
            Name: InPatchSound2
            Type: Background
        InterpatchSound1:
            BaselineGain: 0.0
            Color: pink
            Device: Speaker1
            Filename: pink_noise.wav
            Name: InterpatchSound1
            Type: Background
        InterpatchSound2:
            BaselineGain: 0.0
            Color: pink
            Device: Speaker2
            Filename: pink_noise.wav
            Name: InterpatchSound2
            Type: Background
        RewardSound1:
            BaselineGain: 0.0
            BoundsHigh: Soft
            BoundsLow: 'Off'
            Device: Speaker1
            Directory: ./reward_tones/
            Filename: '*tone_*.wav'
            Length: 8
            Name: RewardSound1
            OffGain: -90.0
            Type: Bundle
        RewardSound2:
            BaselineGain: 0.0
            BoundsHigh: Soft
            BoundsLow: 'Off'
            Device: Speaker2
            Directory: ./reward_tones/
            Filename: '*tone_*.wav'
            Length: 8
            Name: RewardSound2
            OffGain: -90.0
            Type: Bundle
