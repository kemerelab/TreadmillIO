# This config file is intendend to do a simple test of sound playback using the network interface.
# You first need to run treadmillio_sound_server either on localhost (default) or on a remote
# (in which case the SoundServer field must be updated).


Preferences:
  HeartBeat: 1000 # The interval at which a heart-beat info message is printed to screen (in ms) 
  RandomSeed: 345
  LogCommands: False
  EnableSound: True

GPIO: # A list of GPIO pins used in the task
  Reward1:
    Number: 1
    Type: 'Output'
    Mirror: True # The 'Mirror' option is for 'Output' type GPIOs. It configures whether the associated Aux-GPIO pin is raised/lowered 
                 # whenver the GPIO itself is. The Aux-GPIO is connected to an LED, which allows for visualization of the GPIO state.

Maze:
  Type: 'StateMachine' # VR or physical

StateMachine:
  States:
    LeftSilence:
      Type: 'SetSoundState'
      Params:
        RightEarSound: 'On'
        LeftEarSound: 'Off'
      NextState:
        LeftSound:
          ConditionType: 'ElapsedTime'
          Duration: 1000
          Priority: 1
    LeftSound:
      Type: 'SetSoundState'
      Params:
        RightEarSound: 'Off'
        LeftEarSound: 'On'
      NextState:
        LeftSilence:
          ConditionType: 'ElapsedTime'
          Duration: 1000
          Priority: 1


AuditoryStimuli:
  AudioFileDirectory: '/home/kemerelab/Code/TreadmillIO/ClientSide/Sounds/192kHz'
  StimuliList:
    RightEarSound: # This label is abitrary. In the case of "Beep" stimuli, it is used to configure Reward
      Type: 'Background' # Stimuli type - 'Localized', 'Background', or 'Beep'
      InitiallyOn: False
      Filename: 'tone_cloud_short.wav'
      BaselineGain: -20.0
      Device: 'Speaker2' # or single device, or list of devices
    LeftEarSound: # This label is abitrary. In the case of "Beep" stimuli, it is used to configure Reward
      Type: 'Background' # Stimuli type - 'Localized', 'Background', or 'Beep'
      InitiallyOn: False
      Filename: 'pink_noise.wav'
      BaselineGain: -10.0
      Device: 'Speaker1'
  DeviceList:
    Output1:
      Type: 'NetworkOutput' # Input or Output
      SoundServer: 'tcp://localhost:7342' # 'tcp://192.168.1.139:7342'
      RemoteHWDevice: 'pulse' # 'hw:CARD=sndrpihifiberry,DEV=0'
      NChannels: 2
      BufferSize: 4096
      ChannelLabels:
        Speaker1: 0
        Speaker2: 1

